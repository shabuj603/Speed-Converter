<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>speed</title>
</head>
<body>
   <div class="first_section">
    <h1 class="speed">speed</h1>

    <input type="number" onchange="speedConverter(this.value)" placeholder="MPH" id="" oninput="speedConverter(this.value)">
    <p>KPH: <span id="outputKPH"></span></p><p>Knots: <span id="outputKnots"></span></p>
    <p>Mach: <span id="outputMach"></span></p>
   </div>

   <!-- Length Converter -->
   <div class="second_section">
       <h1 class="speed">Length Converter</h1>
      <div class="length">
        <label for="">Feet</label>
        <input type="number" id="inputFeet" oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)" placeholder="Feet" >
        <label for="">Inches</label>
        <input type="number" id="inputInches" oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)" placeholder="Inches " >   
        <label for="">Meters</label>
        <input type="number" id="inputMeters" oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)" placeholder="Meters " >
        <label for="">cm</label>
        <input type="number" id="inputcm" oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)" placeholder="cm" >
        <label for="">Yards</label>
        <input type="number" id="inputYards" oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)" placeholder="Yards" >  
        <label for="">Kilometers</label>
        <input type="number" id="inputKilometers" oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)" placeholder="Kilometers" > 
        <label for="">Miles</label>
         <input type="number" id="inputMiles" oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)" placeholder="Miles" >
      </div>
   </div>
</body>
<script src="script.js"></script>
</html>
